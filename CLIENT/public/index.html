<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <style>
      #browserinfo {
        color: red;
        font-size: 18pt;
      }
    </style>

    <script src="<%= BASE_URL %>config/config.js"></script>
    <title>CMS</title>
    
  </head>
  <body>
    <noscript>
      <strong>Twoja przeglądarka nie obsługuje Javascript. Aplikacja CMS nie działa bez JavaScript.</strong>
    </noscript>
    <div id="browserinfo"></div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript">
      if(!window.atob) {
        document.getElementById("browserinfo").innerText = "Przeglądarki Internet Explorer poniżej wersji 10 nie są wspierane.";
        if(CONFIG.fallbackUrl) {
          window.location.replace = CONFIG.fallbackUrl;
        }
      }
    </script>
  </body>
</html>
